{% extends 'basetemplate.html' %}

{% block mycontent %}
{% load static %}
<div class="align div-form">

  <div class="grid">

    <form action="#" method="POST" class="form login">
      {% csrf_token %}
      <h2>Create new user account</h2>
      <div class="form__field">
        <label for="login_username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Set username</span></label>
        <input id="login_username" type="text" name="username" class="form_input" placeholder="Set username" required>
      </div>

      <div class="form__field">
        <label for="login_email">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill icons" viewBox="0 0 1792 1792" style="color:dimgrey;">
      <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
          </svg>
            <span class="hidden">Email</span>
        </label>
        <input id="login_email" type="email" name="email" class="form_input" placeholder="Email" required>
    </div>

      <div class="form__field">
        <label for="login_password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">New password</span></label>
        <input id="login_password" type="password" name="password" class="form_input" placeholder="New password" required>
      </div>

      <div class="form__field">
        <label for="login_confirm_password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Confirm password</span></label>
        <input id="login_confirm_password" type="password" name="confirm_password" class="form_input confirm_password" placeholder="Confirm password" required>
        <i class="fa fa-check-circle green-tick" style="font-size:24px; color:green"></i>
        <i class="fa fa-close red-cross" style="font-size:24px;color: red;"></i>
      </div>

      <div class="form__field">
        <input type="submit" value="Register" disabled id="register_btn">
      </div>

    </form>


  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons"><symbol id="arrow-right" viewBox="0 0 1792 1792"><path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/></symbol><symbol id="lock" viewBox="0 0 1792 1792"><path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/></symbol><symbol id="user" viewBox="0 0 1792 1792"><path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/></svg>



  <script>

    console.log("Hello")
    const passwordInput = document.getElementById('login_password');
    const confirmPasswordInput = document.getElementById('login_confirm_password');

    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        console.log(typeof(confirmPassword))


        // Checking if passwords match
        if (password === confirmPassword && confirmPassword!="") {
          console.log('Passwords match!');
          document.getElementById('login_confirm_password').style.borderRadius="0rem"
          document.querySelector('.fa.red-cross').style.display="none"
          document.querySelector('.fa.green-tick').style.display="inline-block"
          document.getElementById("register_btn").disabled=false

        } else {
            document.getElementById("register_btn").disabled=true
            document.querySelector('.fa.green-tick').style.display="none"

            if (confirmPassword == ""){
                document.getElementById('login_confirm_password').style.borderRadius="0rem"
                document.querySelector('.fa.red-cross').style.display="none"

            }
            else{
                console.log('Passwords do not match');
                document.querySelector('.fa.red-cross').style.display="inline-block"

            }

        }
      });

  </script>

</div>
{% endblock %}
